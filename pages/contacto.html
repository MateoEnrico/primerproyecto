<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../style/contacto.css">
</head>

<body>

    <header>
        
        <a href="../index.html">Inicio</a>
        <a href="../pages/e-commerce.html">e-Commerce</a>
        <a href="../pages/galería.html">Galería</a>
        <a href="../pages/sobre-nosotros.html">Sobre Nosotros</a>

    </header>

    <main>
        <h2 class="titulomain">Ubicación de nuestra única sucursal:</h2>
        <iframe class="mapa"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.106011724143!2d-60.66351591103429!3d-32.94821040386651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab420a1ef249%3A0x82028659305faf88!2sMendoza%202497%2C%20S2000PBE%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1688343721659!5m2!1ses!2sar"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <fieldset>
        <legend>Formulario de contacto</legend>

        <form action="#" method="post">
            <div>
            <label for="email">Email:</label>
            <input type="email" required placeholder="ingrese mail">
        </div>
        <div>
            <label for="Password"> Constraseña </label>
            <input type="password" name="Password" id="Password" placeholder="ingrese contraseña">
        </div>
        <div>
            <label for="numero"> Numero de celular</label>
            <input type="number">
        </div>
        <div>
            <label>Está conforme con el servicio que ofrecemos?</label>
            <label for="option1">Si</label>
            <input type="checkbox">
            <label for="option2">Podría ser mejor</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="textarea">Escribir comentario:</label>
            <div>
            <textarea cols="68" rows="10" placeholder="Ecribir comentario"></textarea>
        </div>

        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>

        </form>
    </fieldset>

    <footer>
        <a href="../index.html">Inicio</a>
        <a href="../pages/e-commerce.html">e-Commerce</a>
        <a href="../pages/galería.html">Galería</a>
        <a href="../pages/sobre-nosotros.html">Sobre Nosotros</a>
    </footer>

</body>

</html>
